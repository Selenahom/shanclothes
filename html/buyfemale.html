<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/buy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="red">
        <div class="up">
            <div class="saii">
                <img class="pimg" src="" alt="">

            <div class="ka">
                <div class="pink">
                    <p class="cname"></p>
                    <div class="no">
                    <i class="fa-solid fa-xmark"></i>                        
                    </div>
                </div>
                <div class="size">
                    <p>Sizes:</p>
                    <div class="sizes">                     
                    </div>
                    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row" class="color">1</th>
      <td class="text-warning">Mark</td>
      <td>Otto</td>
      <td>@mdo</td>

      <th scope="row">2</th>

</table>

                </div>
            </div>
        </div>
        <div class="down">
            <div class="blue">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-comments"></i>
            </div>
            <div class="green">
                <p></p>
                <i class="fa-solid fa-message"></i>
            </div>

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        let url = new URL(window.location.href);
        let id = url.searchParams.get('id');
        let saiimg = document.querySelector('.pimg');
        let name = document.querySelector('.cname');
        let sizes = document.querySelector('.sizes');
        let price = document.querySelector('.green p');

        fetch('https://raw.githubusercontent.com/AonMao888/Tt/refs/heads/main/femaleclothes').then(r=>r.json()).then(all=>{
            saiimg.src = all[id].img;
            name.innerText = all[id].name;
            price.innerText = all[id].price;
            let allsize = all[id].size;
            let sizearray = allsize.split(',');
            for (let e = 0; e < sizearray.length; e++) {
                sizes.innerHTML += `<button>${sizearray[e]}</button>`;   
            }
        })
    </script>
</body>
</html>
